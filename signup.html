<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Migrant Worker System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <img src="https://placehold.co/98x98" alt="Logo" class="logo" />
      <h1 class="title-text">
        Migrant Worker <br />
        Processing Division <br />
        System
      </h1>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h2 class="heading">CREATE AN ACCOUNT</h2>
      <p class="subheading">Fill in your details below</p>

      <!-- Input Fields with IDs -->
      <div class="input-wrapper">
        <i class="fas fa-user icon"></i>
        <input type="text" id="full-name" placeholder="Full Name" class="input-field" />
      </div>

      <div class="input-wrapper">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="email" placeholder="Email Address" class="input-field" />
      </div>

      <div class="input-wrapper">
        <i class="fas fa-user icon"></i>
        <input type="text" id="username" placeholder="Username" class="input-field" />
      </div>

      <div class="input-wrapper">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" placeholder="Password" class="input-field" />
      </div>

      <div class="input-wrapper">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="confirm-password" placeholder="Confirm Password" class="input-field" />
      </div>

      <button class="login-button" id="signupBtn">
        <span class="button-text">Sign Up</span>
      </button>

      <div class="signup-link">
        Already have an account?
        <a href="index.html">Log in</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupBtn").addEventListener("click", function () {
      const name = document.getElementById("full-name").value;
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!name || !email || !username || !password || !confirmPassword) {
        alert("Please fill in all fields!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Simulate successful signup
      alert("Signup successful! You can now log in.");
      window.location.href = "index.html"; // Redirect to login page
    });
  </script>
</body>
</html>
