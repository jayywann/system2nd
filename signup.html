<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Migrant Worker System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <img src="DMW.png" alt="Logo" class="logo" />
      <h1 class="title-text">
        Migrant Worker <br />
        Processing Division <br />
        System
      </h1>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h2 class="heading">CREATE AN ACCOUNT</h2>
      <p class="subheading">Fill in your details below</p>

      <!-- Input Fields with IDs -->
      <form action="signup.php" method="POST">
        <div class="input-wrapper">
          <input type="text" name="full_name" placeholder="Full Name" class="input-field" required />
        </div>
        <div class="input-wrapper">
          <input type="email" name="email" placeholder="Email Address" class="input-field" required />
        </div>
        <div class="input-wrapper">
          <input type="text" name="username" placeholder="Username" class="input-field" required />
        </div>
        <div class="input-wrapper">
          <input type="password" name="password" placeholder="Password" class="input-field" required />
        </div>
        <div class="input-wrapper">
          <input type="password" name="confirm_password" placeholder="Confirm Password" class="input-field" required />
        </div>

        <button type="submit" class="login-button">
          <span class="button-text">Sign Up</span>
        </button>
      </form>
      <div class="signup-link">
        Already have an account?
        <a href="index.html">Log in</a>
      </div>
    </div>
  </div>


</body>
</html>
