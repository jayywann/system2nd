<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migrant Worker Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="left-panel">
        <img src="https://placehold.co/98x98" alt="Logo" class="logo" />
        <h1 class="title-text">
          Migrant Worker <br />
          Processing Division <br />
          System
        </h1>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-panel">
        <h2 class="heading">LOG IN TO YOUR ACCOUNT</h2>
        <p class="subheading">Welcome Back</p>

        <div class="input-wrapper">
          <i class="fas fa-user icon"></i>
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="input-field"
          />
        </div>

        <div class="input-wrapper">
          <i class="fas fa-lock icon"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input-field"
          />
        </div>

        <button class="login-button" id="loginBtn">
          <span class="button-text">Login</span>
        </button>

        <div class="signup-link">
          Donâ€™t have an account?
          <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginBtn")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === "admin" && password === "admin123") {
            alert("Login successful!");
            window.location.href = "homepage.html"; // update this if needed
          } else {
            alert("Invalid username or password!");
          }
        });
    </script>
  </body>
</html>
